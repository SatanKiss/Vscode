<script>
  var arr = [9, 8, 7, 6, 5, 4, 3, 2, 1];
  function insertSort(arr) {
    var len = arr.length;
    var preIndex, temp;
    for (let i = 1; i < arr.length; i++) {
      preIndex = i - 1;
      temp = arr[i]
      while (preIndex >= 0 && arr[preIndex] > temp) {
        arr[preIndex + 1] = arr[preIndex];
        preIndex--;
      }
      arr[preIndex + 1] = temp;
    }
    return arr;
  }
</script>
