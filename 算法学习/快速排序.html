<script>
    //arr = 3,9,6,4,5
    function kuaisu(arr, left = 0, right = arr.length - 1) {
        console.log(arr);
        if (left >= right) {
            return;
        }
        let i = left;
        let j = right;
        const temp = arr[j];
        while (i < j) {
            while (i < j && arr[i] <= temp) {
                i++;
            }
            arr[j] = arr[i];
            console.log(arr);
            while (i < j && arr[j] >= temp) {
                j--;
            }
            arr[i] = arr[j];
            console.log(arr);
        }
        arr[j] = temp;
        console.log(arr);
        kuaisu(arr, left, j - 1);
        kuaisu(arr, j + 1, left);
    }
</script>
