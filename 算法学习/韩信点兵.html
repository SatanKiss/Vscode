<script>
    function hxdb(a, b, c) {
        if (a >= 3 || b >= 5 || c >= 7) {
            return "输入的数不对";
        }

        for (let i = 100; i < 1000; i++) {
            if (i % 3 == a && i % 5 == b && i % 7 == c) {
                console.log(i);
            }

        }
    }

    function hxdb1(a, b, c) {
        if (a >= 13 || b >= 17 || c >= 19) {
            return "输入的数不对";
        }
        
        for (let j = 0; j < 1000; j++) {
            if (j % 13 == a && j % 17 == b && j % 19 == c) {
                console.log(j);
            }
        }
    }
</script>
