<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>交互标签</title>
		<style type="text/css">
			form {
				background-color: cornsilk;
			}
			label {
				background-color: coral;
			}
		</style>
	</head>
	<body>
		<form method="" action="列车时刻表.html" >
		<div>
		<label for="u1">用户名</label>
		<input type="text" placeholder="请输入用户名" name="username" id="u1" value=""/>
		</div>
		<div>
		<label for="up1">密 &nbsp;&nbsp;码</label>
		<input type="password" name="userpwd1" id="up1" value=""/>
		</div>
		<div style="color: #FFF8DC;">
		<label for="up2">确认密码</label>
		<input type="password" name="userpwd2" id="up2" value="" />
		</div>
		<div>
		<label for="age1">年龄</label>
		<input type="number" name="age" id="age1" max=105 min=16 value="" />
		</div>
		<div>
		<label for="url1">个人主页</label>
		<input type="url" name="personal url" id="url1" value="" />
		</div>
		<div>
		<label for="e1">邮箱</label>
		<input type="email" name="email" id="e1" value="" />
		</div>
		<input type="submit" value="GO"/>
		<input type="reset" value="重置" />
		</form>
	</body>
</html>
