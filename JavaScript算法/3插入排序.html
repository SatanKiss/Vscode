<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插入排序</title>
</head>

<body>
    <img src="https://www.runoob.com/wp-content/uploads/2019/03/insertionSort.gif" alt="">
</body>

</html>
<script>
    function insertionSort(arr) {
        var len = arr.length;
        var preIndex, current;
        for (let i = 0; i < len; i++) {
            preIndex = i - 1;
            current = arr[i];
            while (preIndex >= 0 && arr[preIndex] > current) {
                arr[preIndex + 1] = arr[preIndex];
                preIndex--;
            }
            arr[preIndex + 1] = current;
        }
        return arr;
    }
</script>
