<script>
    function countingSort(arr, maxValue) {
        var bucket = new Array(maxValue + 1),
            sortIndex = 0;
        arrLen = arr.length,
            bucketLen = maxValue + 1;
        for (let i = 0; i < arrLen; i++) {
            if (!bucket[arr[i]]) {
                bucket[arr[i]] = 0;
            }
            bucket[arr[i]]++;
        }
        for (let j = 0; j < bucketLen; j++) {
            while (bucket[j] > 0) {
                arr[sortIndex++] = j;
                bucket[j]--;
            }

        }
        return arr;
    }
</script>
