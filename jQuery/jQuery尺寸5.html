<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery尺寸5</title>
    <script src="jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").width(100).height(100);
            });
        });
    </script>
</head>

<body>
    <div style="width: 300px;height: 100px;background-color: crimson;display: block;"></div>
    <button>调整div大小</button>
</body>

</html>
