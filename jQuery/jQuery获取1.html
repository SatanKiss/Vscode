<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery获取1</title>
    <script src="jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                alert("Text:" + $("p").text());
            });
            $("input").click(function () {
                alert("Html:" + $("p").html());
            });
        });
    </script>
</head>

<body>
    <p>获取Html和Text</p>
    <p>这是段落中的<b>粗体</b>文本</p>
    <button>显示文本</button>
    <input type="button" value="显示HTML">
</body>

</html>
