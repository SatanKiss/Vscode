<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery动画2</title>
    <script src="jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    left: '500px',
                    opacity: '0.5', //透明度
                    height: '600px',
                    width: '800px'
                });
            });
        });
    </script>
    <style>
        .animate {
            background-color: aqua;
            height: 400px;
            width: 400px;
            position: absolute;
        }
    </style>
</head>

<body>
    <button>开始动画</button>
    <div class="animate"></div>
</body>

</html>
