<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });
    </script>
    <title>jQuery隐藏</title>
</head>

<body>
    <p>如果你点击我，我会消失</p>
    <p>如果你点击我，我也会消失</p>
    <p>如果你点击我，我还会消失</p>
</body>

</html>
