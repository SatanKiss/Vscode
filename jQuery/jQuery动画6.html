<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery动画6</title>
    <script src="jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var div = $("div");
                div.animate({
                    left: '100px'
                }, "slow");
                div.animate({
                    fontSize: '3em'
                }, "slow");
            });
        });
    </script>
</head>

<body>
    <button>开始动画</button>
    <div style="background-color: aqua;width: 100px;height: 50px;position: absolute;">Hello</div>
</body>

</html>
